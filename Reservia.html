<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Reservia.css">
    <script src="https://kit.fontawesome.com/9df359cbd1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reservia</title>
  </head>

  <body>
    <div id="block-content">
      <header>
        <div id="conteneur">
          <div id=logo>
            <img src="images/logo/Reservia@3x.png" alt="Réservia">
          </div>
            <nav>
              <ul>
                  <li><a href="#">Hébergements</a></li>
                  <li><a href="#">Activités</a></li>
              </ul>
            </nav>
            <div id="login">
              <a href="#">S'inscrire</a>
            </div> 
        </div>

      </header>
      
      <section>
        
        <div id="section_titre">

          <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
          <div>En plein centre ville ou en pleine nature</div>

        </div>

        <div id="recherche_ville">
          
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="recherche_ville" id="recherche_ville" placeholder="Marseille, France" value="Marseille, France">
          <button>Rechercher</button>
        </div>
        
        <div id="filtres">
          <label for="button">Filtres</label>
          <div id="btn_economique">
            <div class="circle">
              <i id="icon_eco" class="fas fa-money-bill-wave"></i>
            </div>
            <button>économique</button>
          </div>

          <div id="btn_familial">
            <div class="circle">
              <i id="icon_fam" class="fas fa-child"></i>
            </div>
            <button>familial</button>
          </div>

          <div id=btn_romantique>
            <div class="circle">
              <i id="icon_rom" class="fas fa-heart"></i>
            </div>
            <button>romantique</button>
          </div>

          <div id="btn_animaux">
            <div class="circle">
              <i id="icon_ani" class="fas fa-dog"></i>
            </div>
            <button>animaux autorisés</button>
          </div>
          
        </div>

      </section>

      <section>
        <article>
          
        </article>
        <aside>
            
        </aside>
      </section>
      <footer>
        <p>Footer</p>
      </footer>
  
    </div>

    
    
  </body>

  
</html>
